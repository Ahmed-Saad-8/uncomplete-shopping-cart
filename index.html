<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-section">
        <ul>
            <li><a>HOME</a></li>
            <li><a>STORE</a></li>
            <li><a>ABOUT</a></li>
        </ul>
        <div class="line"></div>
        <h1>The Generics</h1>
    </header>
    <section class="hero-section">
        <h1 class="hero-title">Music</h1>
        <div class="hero-images">
            <div class="hero-image">
            <h1>Album1</h1>
            <img src="Images/Album 1.png" alt="bubles in water">
            <div class="purchase">
                <div class="price-section">
                <p>$</p>
                <p class="price">19</p>
                </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            </div>
            <div class="hero-image">
            <h1>Album2</h1>
            <img src="Images/Album 2.png" alt="bubles in water">
            <div class="purchase">
                <div class="price-section">
                    <p>$</p>
                    <p class="price">12.99</p>
                    </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            </div>
            <div class="hero-image">
            <h1>Album3</h1>
            <img src="Images/Album 3.png" alt="bubles in water">
            <div class="purchase">
                <div class="price-section">
                    <p>$</p>
                    <p class="price">15</p>
                    </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            </div>
            <div class="hero-image">
            <h1>Album4</h1>
            <img src="Images/Album 4.png" alt="bubles in water">
            <div class="purchase">
                <div class="price-section">
                    <p>$</p>
                    <p class="price">11.99</p>
                    </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <h1>Cart</h1>
        <div class="cart-component">
            <div class="cart-item">
            <h1>ITEM</h1>
            </div>
            <div class="cart-price">
            <h1>PRICE</h1>
            </div>
            <div class="cart-quantity">
            <h1>QUANTITY</h1>
            </div>
        </div>
       
        <div class="total">
            <p>TOTAL </p>
            <p class="real-price">0.00</p>
        </div>
        
        <button class="purchase-btn" type="button">PURCHASE</button>
    </section>
    <footer class="footer-section">
        <h1 class="footer-title">The Generics</h1>
        <div class="footer-icons">
            <img src="Images/Facebook Logo.png" alt="facebook">
            <img src="Images/Spotify Logo.png" alt="spotify">
            <img src="Images/Youtube Logo.png" alt="youtube">
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
